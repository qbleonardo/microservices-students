spring:
    jpa:
        database: POSTGRESQL
        hibernate:
            ddl-auto: update
    database:
        DriverClassName: org.postgresql.Driver
    datasource:
        url: jdbc:postgresql://localhost:5432/postgres
        username: postgres
        password: password
        platform: postgres

springdoc:
    swagger-ui:
        path: /swagger-ui.html

resilience4j.circuitbreaker:
    instances:
        studentsService:
            waitDurationInOpenState: 1000ms
            minimumNumberOfCalls: 3
            slidingWindowSize: 6
resilience4j.retry:
    instances:
        studentsRetry:
            maxAttempts: 3
            waitDuration: 400ms
feign:
    grades-service:
        url: localhost:8081/grades-students