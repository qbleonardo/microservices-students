spring:
    jpa:
        database: POSTGRESQL
        hibernate:
            ddl-auto: update
    database:
        DriverClassName: org.postgresql.Driver
    datasource:
        url: jdbc:postgresql://localhost:5432/postgres
        username: postgres
        password: password
        platform: postgres

springdoc:
    swagger-ui:
        path: /swagger-ui.html

resilience4j.circuitbreaker:
    instances:
        studentsService:
            waitDurationInOpenState: 10000
            minimumNumberOfCalls: 3
            slidingWindowSize: 6

